<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAD0C4;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgb(248, 248, 248);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(224, 116, 116, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <!-- Alert message -->
        <div id="error-message" class="alert alert-danger">
            Invalid username or password.a 
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script>       
const validUsername = "user";
const validPassword = "password123";

document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();  // Prevent form submission

    // Get username and password values from the form
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Check if the username and password match the valid credentials
    if (username === validUsername && password === validPassword) {
        alert("Login successful!");
        // You can redirect to another page or load content dynamically
        window.location.href = "homepage.html";  // Redirect to homepage (for example)
    } else {
        // Show error message if credentials don't match
        document.getElementById("error-message").style.display = "block";
    }
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
