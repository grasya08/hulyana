<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-image: url("black.jpg");
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            color: #000000;
        }
        .card-img-top {
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #040505;
            border-color: #151616;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
    <a class="navbar-brand">Live Auction</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>  

    <div class="container mt-4">
  <h2 class="text-center mb-4">On-going Auction</h2>
  <div class="row">
    <!-- Auction Card 1 -->
    <div class="col-md-4">
      <div class="card auction-card mb-4">
        <img src="chanel.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Channel</h5>
          <p class="card-text">Current Bid: ₱129,000</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bidModal">Place Bid</button>
        </div>
      </div>
    </div>

    <!-- Auction Card 2 -->
    <div class="col-md-4">
      <div class="card auction-card mb-4">
        <img src="cam.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Vintage Camera</h5>
          <p class="card-text">Current Bid: ₱150</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bidModal">Place Bid</button>
        </div>
      </div>
    </div>

    <!-- Auction Card 3 -->
    <div class="col-md-4">
      <div class="card auction-card mb-4">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item 3">
        <div class="card-body">
          <h5 class="card-title">Vintage Camera</h5>
          <p class="card-text">Current Bid: 150</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bidModal">Place Bid</button>
        </div>
      </div>
    </div>

<!-- Auction Card 4-->
    <div class="col-md-4">
      <div class="card auction-card mb-4">
        <img src="cam.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Vintage Camera</h5>
          <p class="card-text">Current Bid: ₱150</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bidModal">Place Bid</button>
        </div>
      </div>
    </div>

<div class="modal fade" id="bidModal" tabindex="-1" aria-labelledby="bidModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="bidModalLabel">Place Your Bid</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="bidAmount" class="form-label">Bid Amount</label>
            <input type="number" class="form-control" id="bidAmount" required>
          </div>
          <div class="mb-3">
            <label for="bidderName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="bidderName" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Submit Bid</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script></body>
</head>
</body>
